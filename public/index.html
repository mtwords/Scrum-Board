<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scrum board</title>
    <link rel="stylesheet" href="tasks.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"-->
    <script src="js/jquery-2.1.0.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>

<body>

<div id="modal"></div>

<h1>Scrum board</h1>

<div id="taskapp">
    <ul class="nav nav-pills">
        <li class="add-pill"><a href="#add">Add Task</a></li>
        <li class="all-pill"><a href="#all">Show all Tasks</a></li>
    </ul>

    <br />

    <div id="todo" class="well pull-left">
        <legend>Todo</legend>
        <ul id="todo-list"></ul>
    </div>
    
    <div id="progress" class="well pull-left">
        <legend>In Progress</legend>
        <ul id="progress-list"></ul>
    </div>

    <div id="done" class="well pull-left">
        <legend>Done</legend>
        <ul id="done-list"></ul>
    </div>
</div>


<!-- Template for displaying a single Task / Card -->
<script type="text/template" id="item-template">
    <div class="view">
        <strong>
            <%= title %>
        </strong>
        <br />
        <%= description %>
        <br />
        <%= estimate %>
        <br />
        <%= responsible %>
    </div>
</script>

<!-- Template for adding a new Task / Card -->
<script type="text/template" id="item-add-template">
    <form class="form-horizontal" role="form">
        <div class="form-groupe">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" placeholder="Title..." />
        </div>
        <div class="form-groupe">
            <label for="description">Description</label>
            <input id="description" class="form-control" type="text" placeholder="Description..." />
        </div>
        <div class="form-groupe">
            <label for="estimate">Estimate</label>
            <select id="estimate" class="form-control" width="50px">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>5</option>
                <option>8</option>
            </select>
        </div>
        <div class="form-groupe">
            <label for="responsible">Responsible</label>
            <input id="responsible" class="form-control" type="text" placeholder="Responsible person..." />
        </div>
        <div class="form-groupe">
            <label for="state">State</label>
            <select id="state" class="form-control">
                <option>todo</option>
                <option>progress</option>
                <option>done</option>
            </select>
        </div>
        <div class="form-groupe">
            <button type="submit" class="btn btn-primary" id="save-task" class="btn btn-default">Save</button>
            <button type="button" id="cancel" class="btn btn-default">Cancel</button>
        </div>
    </form>
</script>

<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script src="task.js"></script>


</body>
</html>
